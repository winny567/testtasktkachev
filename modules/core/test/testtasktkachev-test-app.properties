cuba.webHostName=localhost
cuba.webPort=8080
cuba.webContextName=app
thesis.hazelcast.port=5707

cuba.confDir=${user.dir}/build/test-run/${cuba.webContextName}/conf
cuba.logDir=${user.dir}/build/test-run/${cuba.webContextName}/logs
cuba.tempDir=${user.dir}/build/test-run/${cuba.webContextName}/temp
cuba.dataDir=${user.dir}/build/test-run/${cuba.webContextName}/work
thesis.resourcesDir=${user.dir}/web/WEB-INF/resources
thesis.processesSourcesDir=${user.dir}/src/process

#Cuba's test-spring.xml is important! It contains stubs to set up test behaviour
cuba.springContextConfig=+com/haulmont/cuba/testsupport/test-spring.xml \
  testtasktkachev-spring.xml \
  testtasktkachev-test-spring.xml

#cuba.trustedClientPermittedIpList=127.0.0.1, 10.13.*.*

#test DB connection params
cuba.dataSourceProvider = application
cuba.dataSource.username = cuba
cuba.dataSource.password = cuba
cuba.dataSource.dbName = testtasktkachev_test
cuba.dataSource.host = localhost
cuba.dataSource.port =